<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>اتصل بنا - عالم DILO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #009688;
    }

    form {
      max-width: 400px;
      margin: auto;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #009688;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    a {
      display: block;
      margin-top: 20px;
      color: #009688;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>اتصل بنا</h1>
  <form onsubmit="alert('تم إرسال رسالتك!'); return false;">
    <input type="text" placeholder="اسمك" required>
    <input type="email" placeholder="بريدك الإلكتروني" required>
    <textarea placeholder="رسالتك" rows="5" required></textarea>
    <button type="submit">إرسال</button>
  </form>

  <a href="index.html">⬅️ العودة إلى الصفحة الرئيسية</a>

</body>
</html>
