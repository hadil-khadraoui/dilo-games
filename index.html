<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>عالم DILO للألعاب</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    header {
      background-color: #009688;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .login-btn {
      background-color: white;
      color: #009688;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .login-btn:hover {
      background-color: #e0f2f1;
    }

    .game-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .game-box {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 10px;
    }

    .game-box h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      .login-btn {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>🎮 عالم DILO للألعاب</h1>
    <button class="login-btn" onclick="alert('تسجيل الدخول غير متاح حالياً 😅')">تسجيل الدخول</button>
  </header>

  <div class="game-container">
    <div class="game-box">
      <h3>لعبة 1: Flappy Bird</h3>
      <iframe src="https://www.retrogames.cc/embed/40697-flappy-bird.html"></iframe>
    </div>

    <div class="game-box">
      <h3>لعبة 2: سوبر ماريو</h3>
      <iframe src="https://www.retrogames.cc/embed/39755-super-mario-world.html"></iframe>
    </div>

    <div class="game-box">
      <h3>لعبة 3: باكمان</h3>
      <iframe src="https://www.friv.com/z/games/pacman/game.html"></iframe>
    </div>
  </div>

  <footer>
    &copy; 2025 عالم DILO للألعاب - جميع الحقوق محفوظة
  </footer>

</body>
</html>
